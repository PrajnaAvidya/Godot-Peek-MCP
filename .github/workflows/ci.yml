name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - run: go test ./...

  release:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build and package
        run: |
          mkdir -p dist

          GOOS=linux GOARCH=amd64 go build -o godot-peek-mcp ./cmd/godot-peek-mcp
          chmod +x godot-peek-mcp
          tar -czvf dist/godot-peek-mcp-linux-amd64.tar.gz godot-peek-mcp
          rm godot-peek-mcp

          GOOS=darwin GOARCH=arm64 go build -o godot-peek-mcp ./cmd/godot-peek-mcp
          chmod +x godot-peek-mcp
          tar -czvf dist/godot-peek-mcp-darwin-arm64.tar.gz godot-peek-mcp
          rm godot-peek-mcp

          GOOS=windows GOARCH=amd64 go build -o godot-peek-mcp.exe ./cmd/godot-peek-mcp
          zip dist/godot-peek-mcp-windows-amd64.zip godot-peek-mcp.exe
          rm godot-peek-mcp.exe

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
